<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回声点 - 健身房探索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px 0;
      font-size: 18px;
    }
    .section {
      padding: 20px;
    }
    .map-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }
    .map-container img {
      width: 100%;
      border-radius: 10px;
    }
    .point {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      opacity: 0.8;
      cursor: pointer;
    }
    #treadmill { top: 30%; left: 40%; }
    #weights { top: 50%; left: 60%; }
    #yoga { top: 70%; left: 30%; }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🏋️ 回声点 - 健身房探索</header>

  <div class="section">
    <h2>选择健身区域探索“回声”</h2>
    <div class="map-container">
      <img src="gym_map_mock.jpg" alt="健身房地图">
      <div class="point" id="treadmill" title="跑步区" onclick="openEcho('跑步区')"></div>
      <div class="point" id="weights" title="力量区" onclick="openEcho('力量区')"></div>
      <div class="point" id="yoga" title="瑜伽室" onclick="openEcho('瑜伽室')"></div>
    </div>
  </div>

  <div class="section">
    <a class="button" href="#">➕ 创建你的回声</a>
  </div>

  <script>
    function openEcho(zone) {
      alert(`进入 ${zone} 的回声点...\n(这里可以链接到留言详情页面)`);
      // window.location.href = `details.html?zone=${zone}`;
    }
  </script>
</body>
</html>
