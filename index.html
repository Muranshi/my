<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>回声点 - 健身房</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; text-align: center; }
    header { background-color: #222; color: white; padding: 12px; font-size: 18px; }
    .map-container { position: relative; width: 90%; max-width: 400px; margin: 16px auto; }
    .map-container img { width: 100%; border-radius: 10px; }
    .point {
      position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%;
      cursor: pointer; opacity: 0.8; transition: transform 0.3s;
    }
    .point:hover { transform: scale(1.2); }
    #treadmill { top: 30%; left: 10%; }
    #weights { top: 50%; left: 75%; }
    #yoga { top: 70%; left: 30%; }
    .button {
      display: inline-block; padding: 10px 20px; background-color: #28a745; color: white;
      border: none; border-radius: 5px; font-size: 16px; text-decoration: none; margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>🏋️ 回声点 - 健身房探索</header>
  <div class="map-container">
    <img src="https://fpg.roomsketcher.com/image/topic/14/image/Gym-3D-Floor-Plan.jpg" alt="健身房地图" />
    <div class="point" id="treadmill" title="跑步区" onclick="openEcho('跑步区')"></div>
    <div class="point" id="weights" title="力量区" onclick="openEcho('力量区')"></div>
    <div class="point" id="yoga" title="瑜伽室" onclick="openEcho('休息室')"></div>
  </div>
  <a class="button" href="echo_post_message.html">➕ 创建你的回声</a>

  <script>
    function openEcho(zone) {
      const map = {
        "跑步区": "echo_gym_detail.html",
        "力量区": "echo_gym_weights.html",
        "休息室": "echo_gym_yoga.html"
      };
      if (map[zone]) {
        window.location.href = map[zone];
      } else {
        alert("页面未定义");
      }
    }
  </script>
</body>
</html>
